<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img class="top" src="./images/bg-pattern-top.svg" alt="" />
		<div class="card">
			<img src="./images/bg-pattern-card.svg" alt="" id="pattern" />
			<img src="./images/image-victor.jpg" alt="" id="profile" />

			<h1>
				Victor Crest <span>26</span>
				<p>London</p>
			</h1>
			<div class="info">
				<h1>
					80K
					<p>Followers</p>
				</h1>
				<h1>
					803K
					<p>Likes</p>
				</h1>
				<h1>
					1.4K
					<p>Photos</p>
				</h1>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Nadeem Pathan</a>.
			</div>
		</div>
		<img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
	</body>
</html>
